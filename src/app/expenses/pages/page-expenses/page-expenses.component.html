<div class="search-bar">
  <input type="text" [(ngModel)]="searchText" [placeholder]="'expense.search' | translate" /> <!-- TraducciÃ³n para el placeholder -->
</div>
<div class="content" *ngIf="!isLoading; else loading">
  <app-expense-card *ngFor="let expense of filteredExpenses()"
                    class="expense-card" [expense]="expense"
                    (expenseDeleted)="handleExpenseDeleted($event)">
  </app-expense-card>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
<div class="add-button">
  <button [routerLink]="'add-expense'" mat-fab extended color="primary">
    <mat-icon>add</mat-icon>
    {{ 'expense.new' | translate }} 
  </button>
</div>
