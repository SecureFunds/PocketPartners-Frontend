<div class="language-switcher">
  <mat-button-toggle-group 
    [value]="currentLang" 
    appearance="standard" 
    aria-label="Preferred Language" 
    name="language"
    class="language-toggle-group">
    <mat-button-toggle *ngFor="let language of languages" 
      [value]="language" 
      (click)="useLanguage(language)"
      class="language-toggle">
      {{ language.toUpperCase() }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
